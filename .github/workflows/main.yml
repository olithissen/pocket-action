        id: pocket
        uses: olithissen/pocket-retrieve-action@v1
        with:
          consumerKey: ${{ secrets.CONSUMER_KEY }}
          accessToken: ${{ secrets.ACCESS_TOKEN }}
      - name: Archive results ðŸ—„
        uses: actions/upload-artifact@v2
        with:
          name: articles
